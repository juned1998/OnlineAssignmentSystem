{% block content %}

<h1>Course: {{ course }} </h1>
<p>{{course.name}} - {{course.branch}}-{{course.year}}-{{course.semester}}</p>

<div style="margin-left:20px;margin-top:20px">
<h4>Assignments</h4>

<dl>
{% for assigment in course.assignment_set.all %}
  <dt><a href="{% url 'assigment-detail' assigment.pk %}">{{assigment}}</a> ({{assigment.question_set.all.count}})</dt>
{% endfor %}
</dl>

</div>
{% endblock %}
