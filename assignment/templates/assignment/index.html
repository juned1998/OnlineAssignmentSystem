{% extends "blank.html" %}
{% block content %}
<form method="POST" class="post-form" action="dashboard/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Course Name:</label>
    <div class="col-sm-4">
      {{ course.name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Course Branch:</label>
    <div class="col-sm-4">
      {{ course.branch}}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">COurse Year :</label>
    <div class="col-sm-4">
      {{ course.branch }}
    </div>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Course Semester :</label>
  <div class="col-sm-4">
    {{ course.semester }}
  </div>
</div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
